{% extends 'base.html' %}



{% block body_block %}
<div class="container">
    <h1>Profile</h1>
    <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Bio: {{ user.userprofile.bio }}</p>
    <p>Oauth: {{ user.userprofile.oauth }}</p>
</div>

{% endblock %}

<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign up</button>
	</form>

	<br>
	<footer>
		<a href="{% url 'login' %}">Already joined up? Return to Login</a>
	</footer>
	{% endblock %}
